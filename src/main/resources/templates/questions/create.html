<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 질문 만들기 - A vs B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .option-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-box {
            position: relative;
        }

        .option-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 8px;
            color: #667eea;
            font-weight: 600;
            font-size: 0.85em;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .helper-text {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .vs-divider {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>새 질문 만들기</h1>
        <p class="subtitle">A와 B 중 하나를 선택하는 질문을 만들어보세요</p>

        <form th:action="@{/questions/new}" method="post" th:object="${question}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">질문 제목 *</label>
                <input id="title" type="text" th:field="*{title}" placeholder="예: 여름 휴가지로 어디가 더 좋을까요?" required
                    maxlength="200">
                <div class="helper-text">최대 200자까지 입력 가능합니다</div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="option-group">
                <div class="option-box">
                    <span class="option-label">선택지 A</span>
                    <input id="optionA" type="text" th:field="*{optionA}" placeholder="예: 바다" required maxlength="200">
	                <label style="margin-top:10px; display:block; font-size:0.9em; color:#555;">이미지 A 업로드</label>
	                <input type="file" name="imageA" accept="image/*">
                </div>
                <div class="option-box">
                    <span class="option-label">선택지 B</span>
                    <input id="optionB" type="text" th:field="*{optionB}" placeholder="예: 산" required maxlength="200">
	                <label style="margin-top:10px; display:block; font-size:0.9em; color:#555;">이미지 B 업로드</label>
	                <input type="file" name="imageB" accept="image/*">
                </div>
            </div>

            <div class="btn-group">
                <a th:href="@{/questions}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">질문 만들기</button>
            </div>
        </form>
    </div>
</body>

</html>
