<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/questions/new}"
      method="post"
    th:object="${question}">
    <input id="title" type="text" th:field="*{title}">
    <input id="optionA" type="text" th:field="*{optionA}">
    <input id="optionB" type="text" th:field="*{optionB}">
    <input type="submit">
</form>

</body>
</html>
